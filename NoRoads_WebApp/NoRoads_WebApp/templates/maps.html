{% extends "layout.html" %}

{% block content %}

<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>KML Layers</title>

<style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<div>
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: { lat: 41.876, lng: -87.624 }
            });

            var ctaLayer = new google.maps.KmlLayer({
                url: 'https://maps1.dnr.state.mn.us/pat/ohv/ohv_trails.kmz',
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG1noH06ng4NWA2DUs5PN6rwR1aOytkJI&callback=initMap">
    </script>
</div>

{% endblock %}
